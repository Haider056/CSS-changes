  <script>
  // Add gradient definition to SVG
  const svg = document.querySelector('.progress-ring');
  const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
  const gradient = document.createElementNS('http://www.w3.org/2000/svg', 'linearGradient');
  gradient.setAttribute('id', 'gradient');
  gradient.setAttribute('gradientTransform', 'rotate(90)');
  
  const stops = [
    { offset: '0%', color: '#7f7fd5' },
    { offset: '50%', color: '#86a8e7' },
    { offset: '100%', color: '#91eae4' }
  ];
  
  stops.forEach(({offset, color}) => {
    const stop = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
    stop.setAttribute('offset', offset);
    stop.setAttribute('stop-color', color);
    gradient.appendChild(stop);
  });
  
  defs.appendChild(gradient);
  svg.insertBefore(defs, svg.firstChild);
  
  document.querySelectorAll('.bundle-checkbox').forEach(checkbox => {
    checkbox.addEventListener('change', updateTotal);
  });
  
  function updateTotal() {
    const checkboxes = document.querySelectorAll('.bundle-checkbox');
    let total = 0;
    let count = 0;
    
    checkboxes.forEach(checkbox => {
      if (checkbox.checked) {
        total += parseFloat(checkbox.value);
        count++;
      }
    });
  
    // Calculate savings (15% off when selecting 3 or more bundles)
    const savings = count >= 3 ? total * 0.15 : 0;
    const finalTotal = total - savings;
  
    // Update price display with animation
    animateValue(document.querySelector('.total-price'), total - savings);
    animateValue(document.querySelector('.savings'), savings, '$');
  
    // Update progress ring
    const circle = document.querySelector('.progress-ring-circle');
    const maxValue = 100; // Maximum expected value
    const percentage = Math.min((total / maxValue) * 100, 100);
    const circumference = 565.48;
    const offset = circumference - (percentage / 100 * circumference);
    circle.style.strokeDashoffset = offset;
  }
  
  function animateValue(element, value, prefix = '$') {
    const duration = 600;
    const startValue = parseFloat(element.textContent.replace(/[^0-9.-]+/g, '')) || 0;
    const startTime = performance.now();
  
    function update(currentTime) {
      const elapsed = currentTime - startTime;
      const progress = Math.min(elapsed / duration, 1);
      
      const currentValue = startValue + (value - startValue) * easeOutQuart(progress);
      element.textContent = `${prefix}${currentValue.toFixed(2)}`;
  
      if (progress < 1) {
        requestAnimationFrame(update);
      }
    }
  
    requestAnimationFrame(update);
  }
  
  function easeOutQuart(x) {
    return 1 - Math.pow(1 - x, 4);
  }
  </script>
