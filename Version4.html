<style>
    /* Overall styles */
    body {
        font-family: 'Outfit', sans-serif;
        background-color: #2b2b2b;
        color: white;
    }

    /* Container for the bundle card */
    .bundle-card {
        max-width: 600px;
        margin: 0 auto;
        padding: 25px;
        border-radius: 12px;
        box-shadow: none;
        background-color: rgba(40, 40, 40, 0.9);
    }

    /* Grid layout for bundle options */
    .bundle-options {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
    }

    /* Bundle option container with hover and transition effects */
    .bundle-option {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 20px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
        text-align: center;
    }

    /* Hover effect on bundle options */
    .bundle-option:hover {
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        transform: translateY(-5px);
    }

    /* When the bundle option is selected, change color and background */
    .bundle-option.selected {
        border-color: rgba(255, 255, 255, 0.5);
        background-color: rgba(255, 255, 255, 0.2);
    }

    /* Bundle option icon style */
    .bundle-option-icon {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
    }

    /* Styling the toggle switch */
    .bundle-option-toggle {
        position: relative;
        display: inline-block;
        width: 45px;
        height: 25px;
        margin-top: 15px;
    }

    /* Hide the default checkbox */
    .bundle-option-toggle input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    /* Slider background */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.1);
        transition: .4s;
        border-radius: 34px;
    }

    /* Toggle slider */
    .slider:before {
        position: absolute;
        content: "";
        height: 19px;
        width: 19px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    /* Checked state of the toggle */
    input:checked + .slider {
        background-color: rgba(255, 255, 255, 0.5);
    }

    /* Position of the slider when checked */
    input:checked + .slider:before {
        transform: translateX(20px);
    }

    /* Bundle option title */
    .bundle-option-title {
        font-weight: bold;
        margin-bottom: 5px;
        color: rgba(255, 255, 255, 0.9);
    }

    /* Bundle option price styling */
    .bundle-option-price {
        color: rgba(255, 255, 255, 0.7);
        font-size: 18px;
        font-weight: bold;
    }

    /* Tooltip styles */
    .tooltip {
        position: relative;
        display: inline-block;
        cursor: pointer;
        color: rgba(255, 255, 255, 0.7);
    }

    .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: rgba(0, 0, 0, 0.75);
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        bottom: 125%; /* Position above the tooltip */
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
    }

    /* Progress bar styles */
    .progress-container {
        height: 20px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        margin-top: 15px;
        overflow: hidden;
    }

    .progress-bar {
        height: 100%;
        background-color: #4caf50;
        width: 0; /* Default width */
        transition: width 0.4s ease;
    }

    /* Pricing information container */
    .pricing-info {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        font-size: 18px;
        color: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Dynamic savings gauge */
    .savings-gauge {
        height: 20px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        margin-top: 15px;
        overflow: hidden;
    }

    .savings-bar {
        height: 100%;
        background-color: #ff9800;
        width: 0; /* Default savings width */
        transition: width 0.4s ease;
    }
</style>

<script>
    // JavaScript for updating prices and savings
    const bundleOptions = document.querySelectorAll('.bundle-option');
    const totalPriceElement = document.getElementById('totalPrice');
    const totalSavingsElement = document.getElementById('totalSavings');
    const savingsBar = document.getElementById('savingsBar');

    bundleOptions.forEach(option => {
        const checkbox = option.querySelector('input[type="checkbox"]');
        const price = parseFloat(checkbox.getAttribute('data-price'));

        checkbox.addEventListener('change', () => {
            // Update selected classes for styles
            option.classList.toggle('selected', checkbox.checked);
            
            // Calculate total price
            let totalPrice = 0;
            bundleOptions.forEach(opt => {
                if (opt.querySelector('input[type="checkbox"]').checked) {
                    totalPrice += parseFloat(opt.querySelector('input[type="checkbox"]').getAttribute('data-price'));
                }
            });

            totalPriceElement.textContent = totalPrice.toFixed(2);
            
            // Update savings based on selected bundles
            const savings = (totalPrice * 0.1).toFixed(2); // Example: 10% savings
            totalSavingsElement.textContent = savings;
            
            // Update savings bar
            const savingsPercentage = Math.min((savings / 60) * 100, 100); // Assuming max savings $60
            savingsBar.style.width = `${savingsPercentage}%`;

            // Update progress bar
            const progressBar = option.querySelector('.progress-bar');
            progressBar.style.width = checkbox.checked ? '100%' : '0';
        });
    });
</script>


<script>
    const options = document.querySelectorAll('.bundle-option input[type="checkbox"]');
    const totalPriceEl = document.getElementById('totalPrice');
    const totalSavingsEl = document.getElementById('totalSavings');
    let basePrice = 50; // Base price before adding bundles

    options.forEach(option => {
        option.addEventListener('change', () => {
            updatePricing();
        });
    });

    function updatePricing() {
        let totalSelectedPrice = 0;
        let totalSavings = 0;

        options.forEach(option => {
            if (option.checked) {
                totalSelectedPrice += parseFloat(option.value);
            }
        });

        totalSavings = totalSelectedPrice * 0.1; // Calculate savings (10% of the total selected price)
        const finalPrice = basePrice + totalSelectedPrice;

        totalPriceEl.textContent = finalPrice.toFixed(2);
        totalSavingsEl.textContent = totalSavings.toFixed(2);
    }
</script>
