

<style>
    /* Container for the bundle card */
    .bundle-card {
        font-family: 'Outfit', sans-serif;
        max-width: 600px;
        margin: 0 auto;
        background-color: transparent;
        border-radius: 12px;
        padding: 25px;
        box-shadow: none;
    }

    /* Grid layout for bundle options */
    .bundle-options {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
    }

    /* Bundle option container with hover and transition effects */
    .bundle-option {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 20px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
        text-align: center;
    }

    /* Hover effect on bundle options */
    .bundle-option:hover {
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        transform: translateY(-5px);
    }

    /* When the bundle option is selected, change color and background */
    .bundle-option.selected {
        border-color: rgba(255, 255, 255, 0.5);
        background-color: rgba(255, 255, 255, 0.2);
    }

    /* Bundle option icon style */
    .bundle-option-icon {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(255,255,255,0.05);
        border-radius: 50%;
    }

    /* Styling the toggle switch */
    .bundle-option-toggle {
        position: relative;
        display: inline-block;
        width: 45px;
        height: 25px;
        margin-top: 15px;
    }

    /* Hide the default checkbox */
    .bundle-option-toggle input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    /* Slider background */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.1);
        transition: .4s;
        border-radius: 34px;
    }

    /* Toggle slider */
    .slider:before {
        position: absolute;
        content: "";
        height: 19px;
        width: 19px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    /* Checked state of the toggle */
    input:checked + .slider {
        background-color: rgba(255, 255, 255, 0.5);
    }

    /* Position of the slider when checked */
    input:checked + .slider:before {
        transform: translateX(20px);
    }

    /* Bundle option title */
    .bundle-option-title {
        font-weight: bold;
        margin-bottom: 5px;
        color: rgba(255, 255, 255, 0.9);
    }

    /* Bundle option price styling */
    .bundle-option-price {
        color: rgba(255, 255, 255, 0.7);
        font-size: 18px;
        font-weight: bold;
    }

    /* Container for the pricing information */
    .pricing-info {
        display: flex;
        justify-content: space-between;
        background-color: transparent;
        padding: 15px;
        border-radius: 8px;
        font-size: 18px;
        color: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
</style>
