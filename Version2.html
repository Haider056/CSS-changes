<style>
    .bundle-card {
        font-family: 'Outfit', sans-serif;
        max-width: 600px;
        margin: 0 auto;
        background-color: transparent;
        border-radius: 12px;
        padding: 25px;
        box-shadow: none;
    }

    .bundle-options {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
    }

    .bundle-option {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: transparent;
        border-radius: 12px;
        padding: 20px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
        text-align: center;
    }

    .bundle-option:hover {
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        transform: translateY(-5px);
    }

    .bundle-option.selected {
        border-color: rgba(255, 255, 255, 0.5);
        background-color: rgba(255, 255, 255, 0.05);
    }

    .bundle-option-icon {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(255,255,255,0.05);
        border-radius: 50%;
    }

    .bundle-option input[type="checkbox"] {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }

    .bundle-option-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .bundle-option-checkmark {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 24px;
        height: 24px;
        background-color: transparent;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        transition: all 0.3s ease;
    }

    .bundle-option input[type="checkbox"]:checked + .bundle-option-checkmark {
        background-color: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
    }

    .bundle-option input[type="checkbox"]:checked + .bundle-option-checkmark::after {
        content: 'âœ“';
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .bundle-option-title {
        font-weight: bold;
        margin-bottom: 5px;
        color: rgba(255, 255, 255, 0.9);
    }

    .bundle-option-price {
        color: rgba(255, 255, 255, 0.7);
        font-size: 18px;
        font-weight: bold;
    }

    .pricing-info {
        display: flex;
        justify-content: space-between;
        background-color: transparent;
        padding: 15px;
        border-radius: 8px;
        font-size: 18px;
        color: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
</style>

<div class="bundle-card" id="bundleCard">
    <div class="bundle-options">
        <label class="bundle-option">
            <input type="checkbox" value="10">
            <div class="bundle-option-checkmark"></div>
            <div class="bundle-option-content">
                <div class="bundle-option-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 3a7.5 7.5 0 1 0 7.5 7.5h-7.5V3z"/>
                    </svg>
                </div>
                <div class="bundle-option-title">Bundle 1</div>
                <div class="bundle-option-price">$10</div>
            </div>
        </label>
        <label class="bundle-option">
            <input type="checkbox" value="15">
            <div class="bundle-option-checkmark"></div>
            <div class="bundle-option-content">
                <div class="bundle-option-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <line x1="9" y1="3" x2="9" y2="21"/>
                    </svg>
                </div>
                <div class="bundle-option-title">Bundle 2</div>
                <div class="bundle-option-price">$15</div>
            </div>
        </label>
        <label class="bundle-option">
            <input type="checkbox" value="20">
            <div class="bundle-option-checkmark"></div>
            <div class="bundle-option-content">
                <div class="bundle-option-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 8v8"/>
                        <path d="M8 12h8"/>
                    </svg>
                </div>
                <div class="bundle-option-title">Bundle 3</div>
                <div class="bundle-option-price">$20</div>
            </div>
        </label>
        <label class="bundle-option">
            <input type="checkbox" value="25">
            <div class="bundle-option-checkmark"></div>
            <div class="bundle-option-content">
                <div class="bundle-option-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                    </svg>
                </div>
                <div class="bundle-option-title">Bundle 4</div>
                <div class="bundle-option-price">$25</div>
            </div>
        </label>
        <label class="bundle-option">
            <input type="checkbox" value="30">
            <div class="bundle-option-checkmark"></div>
            <div class="bundle-option-content">
                <div class="bundle-option-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                </div>
                <div class="bundle-option-title">Bundle 5</div>
                <div class="bundle-option-price">$30</div>
            </div>
        </label>
        <label class="bundle-option">
            <input type="checkbox" value="35">
            <div class="bundle-option-checkmark"></div>
            <div class="bundle-option-content">
                <div class="bundle-option-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h9l7 7v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                </div>
                <div class="bundle-option-title">Bundle 6</div>
                <div class="bundle-option-price">$35</div>
            </div>
        </label>
    </div>
    <div class="pricing-info">
        <div>Total Price: $<span id="totalPrice">0</span></div>
        <div>Total Savings: $<span id="totalSavings">0</span></div>
    </div>
</div>

<script>
    const options = document.querySelectorAll('.bundle-option input[type="checkbox"]');
    const totalPriceEl = document.getElementById('totalPrice');
    const totalSavingsEl = document.getElementById('totalSavings');
    let basePrice = 50; // Base price before adding bundles

    options.forEach(option => {
        option.addEventListener('change', () => {
            updatePricing();
        });
    });

    function updatePricing() {
        let totalSelectedPrice = 0;
        let totalSavings = 0;

        options.forEach(option => {
            if (option.checked) {
                totalSelectedPrice += parseFloat(option.value);
            }
        });

        totalSavings = totalSelectedPrice * 0.1; // Calculate savings (10% of the total selected price)
        const finalPrice = basePrice + totalSelectedPrice;

        totalPriceEl.textContent = finalPrice.toFixed(2);
        totalSavingsEl.textContent = totalSavings.toFixed(2);
    }
</script>
